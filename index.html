<html>
<head>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="./img/celular.png" class="instaphone" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/Instagram-Logo.png" class="logo" alt="insta logo">
                <div class="profile">
                    <img src="img/minhafoto.jpg" class="profile" alt="minha foto">
                </div>
                <a href="#" class="instagram-login">Continue as _joaogomess__</a>
                <a href="#" class="Instagarm-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="notyou">Not _joaogomess__?</p>
                <p class="notaccount">
                    <span class"link-blue">Change account</span>
                    or
                    <span class"link-blue">Register</span>
                </p>
            </div>
            <div class="getapp">
                <p class="get-the-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
